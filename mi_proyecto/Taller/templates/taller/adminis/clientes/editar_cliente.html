{% extends 'Taller/base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Editar Cliente: {{ cliente.DNI }}</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" name="nombre" class="form-control" value="{{ cliente.Nombre }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" name="apellido" class="form-control" value="{{ cliente.Apellido }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" name="direccion" class="form-control" value="{{ cliente.Direccion }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" name="telefono" class="form-control" value="{{ cliente.Telefono }}">
        </div>
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{% url 'clientes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
