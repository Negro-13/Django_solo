{% extends 'Taller/base.html' %}
{% block title %}Editar Repuesto{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Editar Repuesto</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="codigo_repuesto" class="form-label">Código de Repuesto</label>
            <input type="text" class="form-control" id="codigo_repuesto" name="codigo_repuesto" value="{{ repuesto.Codigo_repuesto }}" readonly>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ repuesto.Descripcion }}" required>
        </div>
        <div class="mb-3">
            <label for="cant_rep_libre" class="form-label">Cantidad Libre</label>
            <input type="number" class="form-control" id="cant_rep_libre" name="cant_rep_libre" value="{{ repuesto.Cant_rep_libre }}" required>
        </div>
        <div class="mb-3">
            <label for="cant_rep_total" class="form-label">Cantidad Total</label>
            <input type="number" class="form-control" id="cant_rep_total" name="cant_rep_total" value="{{ repuesto.Cant_rep_total }}" required>
        </div>
        <div class="mb-3">
            <label for="proveedor" class="form-label">Proveedor</label>
            <select class="form-select" id="proveedor" name="proveedor" required>
                {% for proveedor in proveedores %}
                <option value="{{ proveedor.Cod_prov }}" {% if repuesto.Proveedor == proveedor.Cod_prov %}selected{% endif %}>
                    {{ proveedor.Nombre }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ repuesto.Precio }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'repuestos' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}
