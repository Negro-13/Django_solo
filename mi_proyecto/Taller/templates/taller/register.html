{% extends 'Taller/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Registrarse</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label>Usuario</label>
                            <input name="usuario" class="form-control" required>
                        </div>

                        <div class="form-group mb-3">
                            <label>Contrase√±a</label>
                            <input type="password" name="clave" class="form-control" required>
                        </div>

                        <button class="btn btn-success w-100">Crear cuenta</button>
                    </form>

                    <a href="{% url 'login' %}" class="d-block mt-3 text-center">Ya tengo cuenta</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
