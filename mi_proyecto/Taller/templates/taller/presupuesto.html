{% extends 'Taller/base.html' %}

{% block title %}Presupuesto - Taller Mecánico{% endblock %}

{% block content %}
<div class="admin-grid">
    <!-- Encabezado -->
    <div class="admin-box box-top">
        <h4>Gestión de presupuesto</h4>
        <div class="navigation-buttons" style="display: flex; justify-content: center; gap: 10px; margin-top: 15px;">
        <a href="{% url 'clientes' %}" style="background-color: #2980b9; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; font-weight: bold;">Clientes</a>
        <a href="{% url 'vehiculos' %}" style="background-color: #2980b9; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; font-weight: bold;">Vehículos</a>
        <a href="{% url 'fichas_tecnicas' %}" style="background-color: #2980b9; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; font-weight: bold;">Fichas Técnicas</a>
        <a href="{% url 'mecanicos' %}" style="background-color: #2980b9; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; font-weight: bold;">Mecánicos</a>
        <a href="{% url 'repuestos' %}" style="background-color: #2980b9; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; font-weight: bold;">Repuestos</a>
        <a href="{% url 'proveedores' %}" style="background-color: #2980b9; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; font-weight: bold;">Proveedores</a>
        <a href="{% url 'presupuesto' %}" style="background-color: #2980b9; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; font-weight: bold;">Presupuestos</a>
    </div>
</div>
<div class="container mt-5">
    <h2>Solicitar Presupuesto</h2>
    <div class="row mt-4">
        <div class="col-md-8">
            <form>
                <div class="mb-3">
                    <label class="form-label">Marca y Modelo del Vehículo</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Año</label>
                    <input type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción del Servicio</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Solicitar Presupuesto</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
