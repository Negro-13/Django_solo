{% extends 'Taller_mecanico/base.html' %}

{% block title %}Presupuesto - Taller Mecánico{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Solicitar Presupuesto</h2>
    <div class="row mt-4">
        <div class="col-md-8">
            <form>
                <div class="mb-3">
                    <label class="form-label">Marca y Modelo del Vehículo</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Año</label>
                    <input type="number" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripción del Servicio</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Solicitar Presupuesto</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
